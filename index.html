<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="JSWPP.css">

<body>
    <nav>
        <ul>
            <li>Dump.</li>

            <li><a href="">Sum</a></li>
            <li><a href="">Sum</a></li>

    <section id="welcome">
